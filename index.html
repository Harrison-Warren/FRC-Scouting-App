<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC Scouting</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>FRC Scouting Form</h1>
    <form id="scoutingForm">
        <label for="team">Team Number:</label>
        <input type="number" id="team" name="team" required><br>

        <label for="autoScore">Auto Score:</label>
        <input type="number" id="autoScore" name="autoScore" required><br>

        <label for="cycleScore">Cycle Score:</label>
        <input type="number" id="cycleScore" name="cycleScore" required><br>

        <label for="endgame">Endgame Performance:</label>
        <input type="number" id="endgame" name="endgame" required><br>

        <label for="driverSkill">Driver Skill (1-10):</label>
        <input type="number" id="driverSkill" name="driverSkill" min="1" max="10" required><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('scoutingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let formData = {
                team: document.getElementById('team').value,
                autoScore: document.getElementById('autoScore').value,
                cycleScore: document.getElementById('cycleScore').value,
                endgame: document.getElementById('endgame').value,
                driverSkill: document.getElementById('driverSkill').value,
                comments: document.getElementById('comments').value
            };
            console.log(formData); // This just logs the form data for now
            alert('Scouting data submitted! Check the console.');
        });
    </script>
</body>
</html>
